name: Run tests

on:
  pull_request:
    types: [ "opened" ]
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Run test
      run: make coverage
      shell: bash
    
    - name: Remove render files
      run: make rm-test-files
      shell: bash